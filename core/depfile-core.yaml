#baseline: depfile-core.baseline.yml
#imports:
  #- ./depfile-publicjob.yaml
paths:
  - ./ingesting/src
exclude_files:
  - '#.*test.*#'
layers:
  - name: PublicJob
    collectors:
      - type: directory
        regex: PublicJob/.*

  - name: Errata
    collectors:
      - type: directory
        regex: Errata/.*

  - name: Analyzer
    collectors:
      - type: directory
        regex: Analyzer/.*

  - name: IngestingShared
    collectors:
      - type: directory
        regex: sharedKernel/.*

ruleset:
  PublicJob:
    - IngestingShared

  Errata:
    - IngestingShared

  Analyzer:
    - IngestingShared

  IngestingShared:
