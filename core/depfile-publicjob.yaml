paths:
  - ./ingesting/src/PublicJob

exclude_files:
  - '#.*test.*#'

layers:
  - name: Adapter
    collectors:
      - type: bool
        must:
          - type: directory
            regex: Adapter/.*
          - type: directory
            regex: AclAdapter/.*

  - name: ApplicationPort
    collectors:
      - type: bool
        must:
          - type: implements
            implements: 'Ingesting\PublicJob\Application\ApplicationPort'
          - type: directory
            regex: Application/.*

  - name: Application
    collectors:
      - type: bool
        must:
          - type: directory
            regex: Application/.*
        must_not:
          - type: className
            regex: .*ApplicationPort.*
          - type: implements
            implements: 'Ingesting\PublicJob\Application\ApplicationPort'

ruleset:
  Adapter:
    - ApplicationPort
  Application:
