# https://docs.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2

updates:
  - package-ecosystem: "composer"
    target-branch: "main"
    directory: "/"
    versioning-strategy: "increase-if-necessary"
    open-pull-requests-limit: 10
    schedule:
      interval: "monthly"
    assignees:
      - "zerai"
    commit-message:
      include: "scope"
      prefix: "composer"
    labels:
      - "php dependency"
    ignore:
      - dependency-name: "symfony/console"
        versions: ["6.x"]
      - dependency-name: "symfony/dotenv"
        versions: ["6.x"]
      - dependency-name: "symfony/framework-bundle"
        versions: ["6.x"]
      - dependency-name: "symfony/http-client"
        versions: ["6.x"]
      - dependency-name: "symfony/proxy-manager-bridge"
        versions: ["6.x"]
      - dependency-name: "symfony/runtime"
        versions: ["6.x"]
      - dependency-name: "symfony/translation"
        versions: [ "6.x" ]
      - dependency-name: "symfony/yaml"
        versions: ["6.x"]
      - dependency-name: "symfony/phpunit-bridge"
        versions: ["6.x"]
      - dependency-name: "symfony/browser-kit"
        versions: ["6.x"]
      - dependency-name: "symfony/css-selector"
        versions: ["6.x"]


  #
  # Tools dependecy track
  #
  - package-ecosystem: "composer"
    target-branch: "main"
    directory: "/tools/phpstan"
    versioning-strategy: "increase-if-necessary"
    open-pull-requests-limit: 5
    schedule:
      interval: "monthly"
    assignees:
      - "zerai"
    commit-message:
      include: "scope"
      prefix: "composer"
    labels:
      - "tool dependency"

  - package-ecosystem: "composer"
    target-branch: "main"
    directory: "/tools/psalm"
    versioning-strategy: "increase-if-necessary"
    open-pull-requests-limit: 5
    schedule:
      interval: "monthly"
    assignees:
      - "zerai"
    commit-message:
      include: "scope"
      prefix: "composer"
    labels:
      - "tool dependency"

  - package-ecosystem: "composer"
    target-branch: "main"
    directory: "/tools/ecs"
    versioning-strategy: "increase-if-necessary"
    open-pull-requests-limit: 5
    schedule:
      interval: "monthly"
    assignees:
      - "zerai"
    commit-message:
      include: "scope"
      prefix: "composer"
    labels:
      - "tool dependency"


  #
  # GHA dependency track
  #
  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
    assignees:
      - "zerai"
    commit-message:
      include: "scope"
      prefix: "github-actions"
    labels:
      - "CI dependency"